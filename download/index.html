<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body
{
 text-align:center;
 width:100%;
 margin:0 auto;
 padding:0px;
 font-family:helvetica;
 background-color:#81DAF5;

 background: url(img/lbp_bg.png) no-repeat center center fixed; 
 -webkit-background-size: cover;
 -moz-background-size: cover;
 -o-background-size: cover;
 background-size: cover;
}
#wrapper
{
 text-align:center;
 margin:0 auto;
 padding:0px;
 width:995px;
}
h1
{
 margin-top:150px;	
 color:white;

}

<body>
    <h1 style="text-align:center">LiquidBounce Plus Downloads</h1>
    <div id="wrapper">
    </div>
    <body> 
        <style>
            * {
             box-sizing: border-box;
            }
  
             .column {
             float: left;
             width: 50%;
             padding: 10px;
             }
  
             /* Clearfix (clear floats) */
             .row::after {
             content: "";
            clear: both;
            display: table;
            }
  
            /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
             @media screen and (max-width: 600px) {
             .column {
            width: 100%;
             }
             }
        </style>
      <div class="row">
        <div class="column">
          <img src="img/lbp_release.png" style="width:100%" onclick="location.href = 'https://github.com/WYSI-Foundation/LiquidBouncePlus/releases';" style="cursor: pointer;">
        </div>
        <div class="column">
          <img src="img/lbp_beta.png" style="width:100%" onclick="location.href = './beta';" style="cursor: pointer;">
        </div>
      </div>
      </body>
</body>  
</html>
